<!doctype html>
<html lang="en" data-framework="react">
	<head>
		<meta charset="utf-8">
		<title>Roommate Shopping List</title>
		<link rel="stylesheet" href="node_modules/roommatemvc-common/base.css">
		<link rel="stylesheet" href="node_modules/roommatemvc-app-css/index.css">
	</head>
	<body>
		<section class="roommateapp"></section>
		<footer class="info">
			<p>Double-click to edit a list</p>
		</footer>

		<script src="node_modules/roommatemvc-common/base.js"></script>
		<script src="node_modules/react/dist/react-with-addons.js"></script>
		<script src="node_modules/classnames/index.js"></script>
		<script src="node_modules/react/dist/JSXTransformer.js"></script>
		<script src="node_modules/director/build/director.js"></script>

		<script src="js/utils.js"></script>
		<script src="js/roommateModel.js"></script>
		<!-- jsx is an optional syntactic sugar that transforms methods in React's
		`render` into an HTML-looking format. Since the two models above are
		unrelated to React, we didn't need those transforms. -->
		<script type="text/jsx" src="js/roommateItem.jsx"></script>
		<script type="text/jsx" src="js/footer.jsx"></script>
		<script type="text/jsx" src="js/app.jsx"></script>
	</body>
</html>
